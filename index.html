<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Favorite Things</h1>
    </div>
    <div class="container">
      <div id="form-div">
        <form id="favorites">
          <div class="form-group">
            <label for="band">Band:</label>
            <input type="text" class="form-control" id="band">
          </div>
          <div class="form-group">
            <label for="cocktail">Cocktail:</label>
            <input type="text" class="form-control" id="cocktail">
          </div>
          <div class="form-group">
            <label for="movie">Movie:</label>
            <input type="text" class="form-control" id="movie">
          </div>
          <div class="form-group">
            <label for="book">Book:</label>
            <input type="text" class="form-control" id="book">
          </div>
          <div class="form-group">
            <label for="coffe">Coffee Place:</label>
            <input type="text" class="form-control" id="coffee">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <ul id="empty-ul">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
